<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 | 技术与生活</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="container nav-container">
                <!-- 左侧：品牌 -->
                <div class="nav-left">
                    <a href="#" class="brand-link">我的博客</a>
                </div>
                
                <!-- 中间：导航菜单 -->
                <div class="nav-center">
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="#" class="nav-link" data-page="home">首页</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" data-page="technology">技术</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" data-page="life">生活</a></li>
                    </ul>
                </div>
                
                <!-- 右侧：操作区 -->
                <div class="nav-right">
                    <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="container">
                <!-- 首页/列表页容器 -->
                <div id="content-container" class="content-container">
                    <!-- 内容将由JavaScript动态生成 -->
                </div>
                
                <!-- 文章详情容器（初始隐藏） -->
                <div id="article-container" class="article-container" style="display: none;">
                    <div class="article-header">
                        <button id="back-to-list" class="back-btn">
                            <i class="fas fa-arrow-left"></i> 返回列表
                        </button>
                        <h1 id="article-title" class="article-title"></h1>
                        <div id="article-meta" class="article-meta"></div>
                    </div>
                    <div id="article-content" class="article-content markdown-body"></div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p>© <span id="current-year"></span> 我的博客 | 极简风格个人网站</p>
                    <p class="footer-info">本站点使用纯静态技术构建，支持暗黑/明亮主题切换</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- 加载JavaScript文件 -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/services/api.js"></script>
    <script src="./js/blog.js"></script>
    <script src="./js/app.js"></script>
    
    <!-- Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 模拟数据文件 -->
    <script src="./mock/articles.js"></script>
</body>
</html>
